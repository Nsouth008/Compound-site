<!doctype html>
<html lang="en">
<head>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>COMPOUND</title>

  <style>
/* ===== PRODUCT TEE PREVIEW (TERMINAL STYLE) ===== */

.tee {
  position: relative;
  width: min(360px, 90vw);
  height: min(440px, 65vh);
  margin-top: 14px;

  border: 1px dashed rgba(57,255,20,.28);
  border-radius: 16px;
  background: rgba(57,255,20,.02);
  overflow: hidden;

  perspective: 1000px;
  box-shadow:
    0 0 0 2px rgba(57,255,20,.06),
    0 24px 60px rgba(0,0,0,.6);
}

/* both faces */
.teeFace {
  position: absolute;
  inset: 0;

  display: flex;
  align-items: center;
  justify-content: center;

  transform-style: preserve-3d;
  transition: transform .55s ease, opacity .55s ease;
  backface-visibility: hidden;

  font-size: 12px;
  letter-spacing: 2px;
  text-transform: uppercase;
  color: rgba(57,255,20,.9);
}

/* scanline + matrix feel */
.teeFace::before {
  content: "";
  position: absolute;
  inset: 0;
  pointer-events: none;
  opacity: .18;
  background:
    repeating-linear-gradient(
      to bottom,
      rgba(57,255,20,.25) 0 1px,
      transparent 1px 28px
    ),
    repeating-linear-gradient(
      90deg,
      rgba(57,255,20,.18) 0 1px,
      transparent 1px 26px
    );
}

/* front face */
.teeFace.front {
  background:
    radial-gradient(circle at 50% 35%, rgba(57,255,20,.10), transparent 55%),
    linear-gradient(to bottom, rgba(0,30,0,.35), rgba(0,0,0,.95));
  transform: rotateY(0deg);
  opacity: 1;
}

/* back face */
.teeFace.back {
  background:
    radial-gradient(circle at 50% 35%, rgba(57,255,20,.10), transparent 55%),
    linear-gradient(to bottom, rgba(0,18,0,.35), rgba(0,0,0,.95));
  transform: rotateY(180deg);
  opacity: 0;
}

/* hover flip */
.tee:hover .teeFace.front {
  transform: rotateY(180deg);
  opacity: 0;
}

.tee:hover .teeFace.back {
  transform: rotateY(0deg);
  opacity: 1;
}

/* optional label inside face */
.teeFace .tag {
  position: absolute;
  bottom: 12px;
  right: 14px;
  opacity: .55;
  font-size: 11px;
}

    :root {
      --green: #39ff14;
      --bg: #020402;
      --dim: rgba(57,255,20,.55);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      color: var(--green);
      font-family: ui-monospace, Menlo, Consolas, monospace;
      height: 100vh;
      overflow: hidden;
    }

    /* ===== LOCK SCREEN ===== */
    #lock {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .lockBox {
      border: 1px solid var(--dim);
      padding: 20px;
      width: min(480px, 90vw);
      background: #000;
    }

    .lockBox h1 {
      font-size: 14px;
      margin-bottom: 12px;
      letter-spacing: 2px;
    }

    .lockBox input {
      width: 100%;
      background: #000;
      color: var(--green);
      border: 1px solid var(--dim);
      padding: 10px;
      margin-top: 10px;
      font-family: inherit;
      letter-spacing: 2px;
    }

    .lockHint {
      margin-top: 12px;
      font-size: 12px;
      line-height: 1.4;
      color: var(--dim);
    }

    /* ===== TERMINAL ===== */
    #terminal {
      padding: 24px;
      white-space: pre-wrap;
      line-height: 1.6;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 1em;
      background: var(--green);
      animation: blink 1s steps(2, start) infinite;
      vertical-align: bottom;
    }

    @keyframes blink {
      to { visibility: hidden; }
    }

    .link {
      text-decoration: underline;
      cursor: pointer;
    }

    .link:hover {
      background: rgba(57,255,20,.2);
    }
  </style>
</head>

<body>
<div class="tee" aria-label="T-shirt preview (hover to flip)">
  <div class="teeFace front">
    <svg viewBox="0 0 300 360" width="100%" height="100%">
      <rect width="300" height="360" fill="#000"></rect>
      <rect x="40" y="40" width="220" height="280" rx="18" fill="none" stroke="rgba(57,255,20,.6)" stroke-width="2"></rect>
      <text x="150" y="180" text-anchor="middle" fill="rgba(57,255,20,.85)" font-size="14" letter-spacing="3">FRONT DESIGN</text>
      <text x="150" y="205" text-anchor="middle" fill="rgba(57,255,20,.45)" font-size="11">compound_tee</text>
    </svg>
  </div>

  <div class="teeFace back">
    <svg viewBox="0 0 300 360" width="100%" height="100%">
      <rect width="300" height="360" fill="#000"></rect>
      <rect x="40" y="40" width="220" height="280" rx="18" fill="none" stroke="rgba(57,255,20,.6)" stroke-width="2"></rect>
      <text x="150" y="180" text-anchor="middle" fill="rgba(57,255,20,.85)" font-size="14" letter-spacing="3">BACK DESIGN</text>
      <text x="150" y="205" text-anchor="middle" fill="rgba(57,255,20,.45)" font-size="11">compound_tee</text>
    </svg>
  </div>
</div>

<!-- LOCK SCREEN -->
<div id="lock">
  <div class="lockBox">
    <h1>user@compound:~$ unlock</h1>
    <input id="pw" type="password" placeholder="password" />
    <div class="lockHint">
      Hint:<br>
      1) a thing that is composed of two or more separate elements; a mixture.<br>
      2) an open area enclosed by a fence.
    </div>
  </div>
</div>

<!-- TERMINAL -->
<div id="terminal"></div>

<script>
// ✅ put your real values here
const SUPABASE_URL = "https://YOURPROJECT.supabase.co";
const SUPABASE_ANON_KEY = "YOUR_ANON_PUBLIC_KEY";

const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

let sessionUser = null;   // auth user
let profile = null;       // profiles row

  const PASSWORD = "compound";
  const lock = document.getElementById("lock");
  const pw = document.getElementById("pw");
  const term = document.getElementById("terminal");

const USERNAME_KEY = "compound_username_v1";

function getUsername() {
  return localStorage.getItem(USERNAME_KEY) || "user";
}
function setUsername(name) {
  const clean = String(name || "")
    .trim()
    .toLowerCase()
    .replace(/[^a-z0-9._-]/g, ""); // terminal-safe
  if (!clean) return false;
  localStorage.setItem(USERNAME_KEY, clean);
  return true;
}
function clearUsername() {
  localStorage.removeItem(USERNAME_KEY);
}

const UNLOCK_KEY = "compound_unlocked_v1";

function isUnlocked() {
  return localStorage.getItem(UNLOCK_KEY) === "1";
}

function setUnlocked() {
  localStorage.setItem(UNLOCK_KEY, "1");
}

  pw.addEventListener("keydown", e => {
    if (e.key === "Enter") tryUnlock();
  });

  function tryUnlock() {
  if (pw.value.trim().toLowerCase() === PASSWORD) {
    setUnlocked();
    lock.style.display = "none";
    boot();
  } else {
    pw.value = "";
  }
}

  function typeLine(text, cb) {
    let i = 0;
    const line = document.createElement("div");
    term.appendChild(line);

    function tick() {
      line.textContent = text.slice(0, i++);
      if (i <= text.length) requestAnimationFrame(tick);
      else cb && cb();
    }
    tick();
  }

  function boot() {
  term.innerHTML = "";

  const url = new URL(window.location.href);
  const status = url.searchParams.get("status");

  // If Stripe sent us back with success, show thank-you then go to shop
  if (status === "success") {
    // clean the URL so refreshing doesn't re-trigger success screen
    url.searchParams.delete("status");
    window.history.replaceState({}, "", url.pathname + url.hash);
    showSuccessThenShop();
    return;
  }

  typeLine("Welcome to the Compound", () => {
    setTimeout(() => {
      appendLine("");
     appendText("> ");
appendLink("shop", showShop);
appendLine("");
appendText("> ");
appendLink("account", showAccount);
appendLine("");
      appendCursorLine();
    }, 200);
  });
}

function showSuccessThenShop() {
  term.innerHTML = "";
  typeLine("order placed, thank you for your purchase!", () => {
    setTimeout(() => {
      showShop();
    }, 1200);
  });
}

  function appendText(text) {
  term.appendChild(document.createTextNode(text));
}

function appendLine(text) {
  const div = document.createElement("div");
  div.textContent = text;
  term.appendChild(div);
  return div;
}

function appendLink(label, fn) {
  const span = document.createElement("span");
  span.textContent = label;
  span.className = "link";
  span.addEventListener("click", fn);
  term.appendChild(span);
}

function appendCursorLine() {
  const div = document.createElement("div");
  div.innerHTML = `${promptName()} <span class="cursor"></span>`;
  term.appendChild(div);
}

  function showShop() {
  term.innerHTML = "";
  appendLine("shop — US only");
  appendLine("");
  appendText("> ");
  appendLink("compound tee — $30", buyTee);
  appendLine("");
  appendLine("");
  appendText("> ");
  appendLink("back", boot);
  appendLine("");
}

function showAccount() {
  term.innerHTML = "";

  appendLine("account — create_login");
  appendLine("");
  appendLine(`current_user: ${getUsername()}@compound`);
  appendLine("");

  // Create/login form (terminal style)
  const form = document.createElement("div");
  form.className = "line";
  form.innerHTML = `> username: <input id="uname" style="
      background:#000;color:var(--g);
      border:1px solid rgba(57,255,20,.22);
      padding:8px 10px;border-radius:10px;
      font-family:inherit;letter-spacing:1px;
      width:min(320px,80vw)
    " placeholder="ex: neonrunner" autocomplete="off" /> 
    <span class="tlink" id="saveUser" style="margin-left:10px">save</span>`;
  term.appendChild(form);

  appendLine("");
  appendText("> ");
  appendLink("logout", () => {
    clearUsername();
    boot();
  });
  appendLine("");
  appendText("> ");
  appendLink("back", boot);
  appendLine("");
  appendLine("");

  appendCursorLine();

  const input = document.getElementById("uname");
  const save = document.getElementById("saveUser");

  function doSave() {
    const ok = setUsername(input.value);
    if (!ok) {
      appendLine("error: invalid_username (use letters/numbers . _ -)");
      appendCursorLine();
      return;
    }
    boot(); // rerender with new prompt
  }

  save.addEventListener("click", doSave);
  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      e.preventDefault();
      doSave();
    }
  });

  setTimeout(() => input.focus(), 50);
}

async function refreshAuthState() {
  const { data } = await supabase.auth.getSession();
  sessionUser = data?.session?.user || null;

  if (!sessionUser) {
    profile = null;
    return;
  }

  const { data: p, error } = await supabase
    .from("profiles")
    .select("username,bio,id")
    .eq("id", sessionUser.id)
    .single();

  if (error) {
    // profile might not exist yet (new user)
    profile = null;
    return;
  }
  profile = p;
}

function promptName() {
  // terminal prompt uses username if logged in + profile exists
  return (profile?.username || "user") + "@compound:~$";
}


  async function buyTee() {
  const base = window.location.origin + window.location.pathname;

  const res = await fetch("/api/create-checkout-session", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      items: [{ productId: "compound_tee", qty: 1 }],
      successUrl: base + "?status=success",
      cancelUrl: base + "#shop"
    })
  });

  const data = await res.json();
  if (data.url) window.location.href = data.url;
  else alert("Stripe error");
}

// Auto-unlock if user already unlocked before
if (isUnlocked()) {
  lock.style.display = "none";
  boot();
}

</script>

</body>
</html>
